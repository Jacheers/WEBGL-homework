<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>Three.js</title>
    <script src="js/three.js"></script>
</head>
<body>
<script>
    var scene,camera,renderer;

    scene = new THREE.Scene();/*场景*/
    camera = new THREE.PerspectiveCamera(50,window.innerWidth / window.innerHeight,0.1,1000);
    camera.position.set(3,4,5);
    camera.lookAt(new THREE.Vector3(0,0,0));
    scene.add(camera);

    var geometry = new THREE.BoxGeometry(1,1,1);/*创建长为1的正方体*/   
    var material = new THREE.MeshNormalMaterial();/*创建一种法向材质*/
    var cube = new THREE.Mesh(geometry,material);/*将材质赋予给立方体*/ 

    scene.add(cube);/*将立方体置于场景*/

    /*创建渲染器*/
    renderer = new THREE.WebGLRenderer({alpha:true});
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);

    /*renderer.render(scene,camera);*//*将画布元素添加到网页*/

    /*添加活动函数*/
    function render(){
        requestAnimationFrame(render);

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render(scene,camera);
    }

    render();
</script>

</body>
</html>
